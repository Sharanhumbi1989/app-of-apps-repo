apiVersion: argoproj.io/v1alphav1
kind: Application
metadata: 
  name: app-of-apps
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: https://github.com/Sharanhumbi1989/app-of-apps-repo.git
    targetRevision: HEAD
    path:
      directory:
        recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 

